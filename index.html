<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexicon Master | High-Level English</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Lexicon Master</h1>
            <p>Elevate your vocabulary with AI-powered logic checking.</p>
        </header>

        <main id="main-card" class="card">
            <div class="badge">Current Objective</div>
            <h2 id="current-word">Loading...</h2>
            <p id="definition">Definition will appear here.</p>
            <div class="example-box">
                <strong>Usage Example:</strong>
                <p id="word-example"></p>
            </div>
            <div class="actions">
                <button onclick="showSection('sentence')" class="btn">Sentence Practice</button>
                <button onclick="showSection('paragraph')" class="btn">Story Writing</button>
                <button onclick="markAsKnown()" class="btn secondary">I Know This Word</button>
            </div>
        </main>

        <section id="sentence-section" class="card hidden">
            <h3>Sentence Practice</h3>
            <p>Write a formal sentence using: <strong class="target-word"></strong></p>
            <textarea id="user-sentence" placeholder="Type your sentence here..."></textarea>
            <div class="button-row">
                <button onclick="checkAI('sentence')" id="check-btn" class="btn">Analyze Logic</button>
                <button onclick="goBack()" class="link-btn">Return to Word</button>
            </div>
            <div id="sentence-feedback" class="feedback"></div>
        </section>

        <section id="paragraph-section" class="card hidden">
            <h3>Story Synthesis</h3>
            <p>Words to include: <span id="learned-list" style="font-weight: bold; color: #b21f1f;"></span></p>
            <textarea id="user-paragraph" placeholder="Weave your learned words into a short story..."></textarea>
            <div class="button-row">
                <button onclick="checkAI('story')" id="story-btn" class="btn">Analyze Story</button>
                <button onclick="goBack()" class="link-btn">Return to Word</button>
            </div>
            <div id="story-feedback" class="feedback"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
